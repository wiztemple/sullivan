    <section>
        <div class="epic-shelter">
            <div class="row">
                <div class="column"></div>
                <div class="column">
                    <div class="form py-4">
                        <div class="form-card">
                            <p class="py-1">Please fill in your details</p>
                            <form>
                                <div class="form-row">
                                    <label for="name">First Name:</label>
                                    <input type="text" class="form-control" placeholder="Enter your name" required>
                                </div>
                                <div class="form-row">
                                    <label for="name">Last Name:</label>
                                    <input type="text" class="form-control" placeholder="Enter your name" required>
                                </div>
                                <div class="form-row">
                                    <label for="name">Email:</label>
                                    <input type="email" class="form-control" placeholder="Enter your email" required minlength="3" maxlength="30">
                                </div>
                                <div class="form-row">
                                <label for="name">Select a type of User</label>
                                <select>
                                    <option></option>
                                    <option>Caterer</option>
                                    <option>User</option>
                                </select>
                                </div>
                                <div class="form-row">
                                    <label for="name">Password</label>
                                    <input type="password" class="form-control" required placeholder="Enter your name">
                                </div>
                                <a href="menupage.html">
                                    <button type="button" class="btn account__btn btn-block">Register</button>
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="column"></div>
            </div>
        </div>
    </section>
